<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="mb-4">
        <h1 class="text-3xl font-bold">Responsive Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <!-- Example images -->
        <img src="https://via.placeholder.com/300" alt="Gallery Image 1" class="w-full h-auto">
        <img src="https://via.placeholder.com/300" alt="Gallery Image 2" class="w-full h-auto">
        <img src="https://via.placeholder.com/300" alt="Gallery Image 3" class="w-full h-auto">
        <img src="https://via.placeholder.com/300" alt="Gallery Image 4" class="w-full h-auto">
        <img src="https://via.placeholder.com/300" alt="Gallery Image 5" class="w-full h-auto">
        <img src="https://via.placeholder.com/300" alt="Gallery Image 6" class="w-full h-auto">
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Gallery</p>
    </footer>
</body>
</html>
